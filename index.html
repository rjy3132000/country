<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    
    <div class="container indexPage">
        <!-- Header Section Start From Here -->
        <header>
            <div class="wrapper">
                <h1><a href="index.html">where in the world ?</a></h1>
                <div class="btn">
                    <span class="mode">light mode</span>
                </div>
            </div>
        </header>

        <!-- Header Section End From Here -->

        <main>
            <!-- country info section Start from here -->

            <div class="filter-country">
                <div class="wrapper">
                    <div class="form-data">
                        <div class="input-data">
                            <span class="search"><span>search icon</span></span>
                            <input type="text" name="country" id="country" placeholder="select your country">
                        </div>
                        <div class="select-data">
                            <select name="region" id="region">
                                <option value="none">filter by region</option>
                            </select>
                        </div>
                    </div>

                    <ul class="country-info"></ul>
                </div>
            </div>

            <!-- country info section End from here -->
        </main>

        <footer>
            
        </footer>
    </div>




    <script src="js/script.js"></script>
